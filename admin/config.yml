                  - {label: "Hora", name: "time", widget: "string"}
                  - {label: "Evento", name: "event", widget: "string"}
                  - {label: "Es evento actual", name: "current", widget: "boolean", default: false}
              
              - label: "Actualizar ubicaci√≥n"
