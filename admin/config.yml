  # ==========================================
  # ESCENAS DE LA HISTORIA (Con p√°rrafos din√°micos)
  # ==========================================
  - name: "scenes"
    label: "üìñ Escenas de la Historia"
    folder: "content/scenes"
    create: true
    slug: "{{chapter}}-{{order}}"
    fields:
      - {label: "Cap√≠tulo", name: "chapter", widget: "number", min: 1, max: 100}
      - {label: "Orden en el cap√≠tulo", name: "order", widget: "number", min: 1}
      
      # Lista de p√°rrafos con botones
      - label: "P√°rrafos de la escena"
        name: "paragraphs"
        widget: "list"
        fields:
          - label: "Contenido del p√°rrafo"
            name: "content"
            widget: "markdown"
            hint: "Usa **negrita** para pensamientos internos"
          
          - label: "Estilo del texto"
            name: "style"
            widget: "select"
            options:
              - {label: "Normal", value: "normal"}
              - {label: "Descripci√≥n de escena", value: "scene-description"}
              - {label: "Pensamiento interno", value: "thought"}
              - {label: "Di√°logo", value: "dialogue"}
            default: "normal"
          
          - {label: "Texto del bot√≥n", name: "buttonText", widget: "string", default: "Continuar", required: false}
          - {label: "¬øMostrar bot√≥n?", name: "showButton", widget: "boolean", default: true}
          
          # Actualizaciones al hacer clic en el bot√≥n
          - label: "Actualizaciones al continuar"
            name: "updates"
            widget: "object"
            required: false
            fields:
              - {label: "Nuevo estado de √°nimo", name: "mood", widget: "string", required: false}
              - {label: "Nuevo nivel de energ√≠a", name: "energy", widget: "string", required: false}
              
              - label: "Nuevos mensajes"
                name: "phoneMessages"
                widget: "list"
                required: false
                fields:
                  - {label: "Contacto", name: "contact", widget: "string"}
                  - {label: "Mensaje", name: "message", widget: "text"}
                  - {label: "Hora", name: "time", widget: "string", default: "Ahora"}
              
              - label: "Nueva entrada del diario"
                name: "diaryEntry"
                widget: "object"
                required: false
                fields:
                  - {label: "Fecha", name: "date", widget: "string"}
                  - {label: "Contenido", name: "content", widget: "markdown"}
              
              - label: "Nuevas notas"
                name: "notes"
                widget: "list"
                required: false
                fields:
                  - {label: "T√≠tulo", name: "title", widget: "string"}
                  - {label: "Contenido", name: "content", widget: "text"}
              
              - label: "Nuevas b√∫squedas"
                name: "searches"
                widget: "list"
                required: false
                fields:
                  - {label: "B√∫squeda", name: "query", widget: "string"}
                  - {label: "Tiempo", name: "time", widget: "string"}
              
              - label: "Actualizar timeline"
